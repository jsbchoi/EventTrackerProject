<table class="table table-dark table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th>Payroll Week</th>
      <th>Period</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pr of payrolls" (click)="">
      <td>{{pr.week}}
      </td>
      <td>{{pr.periodStart}} to {{pr.periodEnd}}</td>
      <span>
        <input class="btn btn-sm btn-primary" (click)="showEditForm=true;setEditPayroll(pr);" value="Edit">
        <input class="btn btn-sm btn-danger" (click)="deletePayroll(pr.id)" value="Delete">
      </span>
    </tr>
  </tbody>
</table>
<table class="table table-dark table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>Employee name</th>
        <th>Hourly rate</th>
        <th>Hours</th>
        <th>Overtime</th>
        <th><strong>Total Pay</strong></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{pr.week}}
        </td>
        <td>{{pr.periodStart}} to {{pr.periodEnd}}</td>
        <span>
          <input class="btn btn-sm btn-primary" (click)="showEditForm=true;setEditPayroll(pr);" value="Edit">
          <input class="btn btn-sm btn-danger" (click)="deletePayroll(pr.id)" value="Delete">
        </span>
      </tr>
    </tbody>
  </table>
<form>
  Week: <input *ngIf="!showEditForm" type="number" name="payrollWeek" id="payrollWeek" [(ngModel)]="newPayroll.week">
  <input *ngIf="showEditForm" value="editPayroll.week" type="number" name="payrollWeek" id="payrollWeek" [(ngModel)]="editPayroll.week">
  <br>
  Period start: <input *ngIf="!showEditForm" type="date" name="periodStart" id="periodStart" [(ngModel)]="newPayroll.periodStart">
  <input *ngIf="showEditForm" type="date" name="periodStart" id="periodStart" [(ngModel)]="editPayroll.periodStart">
  <br>
  Period start: <input *ngIf="!showEditForm" type="date" name="periodEnd" id="periodEnd" [(ngModel)]="newPayroll.periodEnd">
  <input *ngIf="showEditForm" type="date" name="periodEnd" id="periodEnd" [(ngModel)]="editPayroll.periodEnd">
  <br>
  <input class="btn btn-primary btn-sm" *ngIf="!showEditForm" type="button" value="Add new payroll" (click)="addPayroll()">
  <input class="btn btn-primary btn-sm" *ngIf="showEditForm" type="button" value="Edit" (click)="updatePayroll()">
  <input class="btn btn-danger btn-sm" *ngIf="showEditForm" type="button" value="Cancel" (click)="showEditForm=false">
</form>
